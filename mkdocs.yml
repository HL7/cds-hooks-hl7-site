site_name: CDS Hooks

theme:
  name: 'material'
  logo: 'images/logo-square.png'
  favicon: 'images/favicon.png'
  palette:
    primary: 'grey'
    accent: 'red'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/cds-hooks'

nav:
- Home: 'index.md'
- Releases:
  - 1.0: '1.0/index.md'
  - 2.0: '2.0/index.md'
- Hooks:
  - 'patient_view 5':
    - 'patient-view (STU1 release)' : 'hooks/patient-view/STU1/patient-view.md'
    - 'patient-view (STU1 ballot)' : 'hooks/patient-view/2020Feb/patient-view.md'
    - 'patient-view (current build)' : 'https://cds-hooks.org/hooks/patient-view/'
  - 'appointment-book 1' : 'hooks/appointment-book/2020May/appointment-book.md'
  - 'encounter-discharge 1' : 'hooks/encounter-discharge/2020May/encounter-discharge.md'
  - 'encounter-start 1' : 'hooks/encounter-start/2020May/encounter-start.md'
  - 'order-select 1' : 'hooks/order-select/2020May/order-select.md'
  - 'order-sign 1' : 'hooks/order-sign/2020May/order-sign.md'
- Ballots:
  - Home: 'ballots/index.md'
  - 2018May: 'ballots/2018May/index.html'
  - 2020Sep: 'ballots/2020Sep/index.md'

repo_url: 'https://github.com/hl7/cds-hooks-hl7-site'
edit_uri: ''

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true

